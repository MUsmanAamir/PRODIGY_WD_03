<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-settings">
        <button onclick="startGame('friend')">Play Against Friend</button>
        <button onclick="startGame('ai')">Play Against AI</button>
    </div>
    <div id="turn-display">Current Player: <span id="current-player">X</span></div>
    <div id="winner-display" class="hidden">Winner: <span id="winner-player"></span></div>
    <div id="game-board" class="hidden">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="winning-line" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
